<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="dir/css/bootstrap.min.css">
</head>

<body>
    <section class="container bg-white">

        <form>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" class="form-control">
                <div class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Consulta</label>
                <textarea type="text" class="form-control" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div class="row text-center">
            <div class="col">
                <button type="button" class="btn btn-primary">Volver</button>
            </div>
        </div>

    </section>



    <link rel="stylesheet" href="dir/js/bootstrap.js">
</body>

</html>
